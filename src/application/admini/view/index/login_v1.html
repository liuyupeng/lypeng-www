<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>登录 - Hello小铁匠</title>

        <link href="__ROOT__/static/fontawesome/font-awesome.min.css" rel="stylesheet">
        <link href="__ROOT__/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="__ROOT__/static/jquery-confirm/jquery-confirm.css" rel="stylesheet">
        <link href="__ROOT__/static/styler/css/style2.css" rel="stylesheet">
        <link href="__ROOT__/static/styler/css/login.min.css" rel="stylesheet">

        <script src="__ROOT__/static/bootstrap/js/jquery-1.11.3.min.js"></script>
        <script src="__ROOT__/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="__ROOT__/static/jquery-confirm/jquery-confirm.js"></script>
        <script src="__ROOT__/static/vue/vue.min.js"></script>
        <script src="__ROOT__/static/styler/js/h5.wap.js"></script>

        <script type="text/javascript">
            if(window.top!==window.self){window.top.location=window.location};
        </script>
    </head>

    <body class="signin">
        <div class="signinpanel">
            <div class="row">
                <div class="col-sm-7">
                    <div class="signin-info">
                        <div class="logopanel m-b">
                            <h1></h1>
                        </div>
                        <div class="m-b"></div>
                        <h4>欢迎使用 <strong>Hello小铁匠后台管理</strong></h4>
                        <!-- <ul class="m-b">
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                        </ul> -->
                    </div>
                </div>
                <div class="col-sm-5">
                    <form method="post" id="dataForm">
                        <h4 class="no-margins">登录：</h4>
                        <p class="m-t-md">登录到Hello小铁匠后台管理</p>
                        <input type="text" class="form-control uname" name="account" placeholder="账号" autocomplete="off" v-model="form_data.account" />
                        <input type="password" class="form-control pword m-b" placeholder="密码" autocomplete="off" v-model="form_data.password" />
                        <a href="javascript:$.alert('请联系管理员重置密码！', '忘记密码');">忘记密码了？</a>
                        <button type="button" class="btn btn-success btn-block" id="btn_submit">登录</button>
                    </form>
                </div>
            </div>
            <div class="signup-footer">
                <div class="pull-right">
                    &copy; 2017 All Rights Reserved.
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function(){
                var _VUE = new Vue({
                    el: "#dataForm",
                    data: {
                        form_data: {
                            account: "",
                            password: ""
                        }
                    }
                });

                $(document).keyup(function(event){
                    if (event.keyCode == 13) {
                        $("#btn_submit")[0].click();
                    }
                });

                $("#btn_submit").click(function(){
                    h5.ajax("<{:url('login')}>", {
                        data: _VUE.form_data,
                        success: function(result){
                            if (result.res == 1) {
                                window.location.href = "<{:url('index')}>?timestamp=<{:time()}>";
                            } else {
                                h5.error(result.msg);
                            }
                        }
                    });
                });
            });
        </script>
    </body>
</html>
